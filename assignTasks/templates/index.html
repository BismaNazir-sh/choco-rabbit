<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Execution</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #progress-bar-container {
        width: 300px;
        margin: 20px;
    }
    #progress-bar {
        width: 100%;
        height: 30px;
        background-color: lightgray;
        border-radius: 5px;
    }
    #progress {
        width: 0;
        height: 100%;
        background-color: green;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<p> Progress: </p>
    <div id="progress-bar-container">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
    <button onclick="startTask()">Start Task</button>

    <script>
        function startTask() {
            // Perform API call to start task execution
            fetch('start-task/', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Task execution started successfully.');
                        updateProgressBar(); // Start updating progress bar
                    } else {
                        console.error('Error starting task execution.');
                    }
                })
                .catch(error => {
                    console.error('Error starting task execution:', error);
                });
        }

        // Function to update progress bar
        function updateProgressBar() {
            fetch('update-progress/')
                .then(response => response.json())
                .then(data => {
                    const progress = data.progress;
                    const progressBar = document.getElementById('progress');
                    progressBar.style.width = progress + '%';
                    if (progress < 100) {
                        // Continue updating progress until completion
                        setTimeout(updateProgressBar, 2000); // Update progress every 2 seconds
                    }
                })
                .catch(error => {
                    console.error('Error updating progress:', error);
                });
        }
    </script>
</body>
</html>
